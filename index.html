<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coba Tailwind CSS 3.1</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <h1 class="text-5xl text-hijau">Hello World!</h1>
    <div class="kotak">ini tulisan</div>

    <section class="bg-tema/5 mb-20 flex h-screen items-center p-4">
      <div class="container">
        <div class="bg-tema/20 mx-auto w-full p-11 shadow-xl md:max-w-xl">
          <form>
            <div class="flex flex-wrap justify-center">
              <h1 class="text-tema/80 mb-5 font-bold uppercase">my form</h1>
              <label for="nama" class="text-tema/90 mb-2 w-full font-semibold"
                >Nama</label
              >
              <input
                type="text"
                name="nama"
                id="nama"
                class="mb-4 w-full px-4 py-2"
                placeholder="Masukkan Nama"
              />
              <button class="bg-tema/80 rounded-md px-4 py-2 text-white">
                Simpan
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>

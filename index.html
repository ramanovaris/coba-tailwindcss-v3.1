<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coba Tailwind CSS 3.1</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <h1 class="text-5xl text-hijau">Hello World!</h1>
    <div class="kotak">ini tulisan</div>

    <!-- Implementation Theme Colors -->
    <section class="bg-tema/5 mb-10 flex h-screen items-center p-4">
      <div class="container">
        <div class="bg-tema/20 mx-auto w-full p-11 shadow-xl md:max-w-xl">
          <form>
            <div class="flex flex-wrap justify-center">
              <h1 class="text-tema/80 mb-5 font-bold uppercase">my form</h1>
              <label for="nama" class="text-tema/90 mb-2 w-full font-semibold"
                >Nama</label
              >
              <input
                type="text"
                name="nama"
                id="nama"
                class="mb-4 w-full px-4 py-2"
                placeholder="Masukkan Nama"
              />
              <button class="bg-tema/80 rounded-md px-4 py-2 text-white">
                Simpan
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Border Spacing -->
    <section class="bg-tema/5 mb-10 flex h-screen items-center p-4">
      <div class="container mx-auto">
        <div class="bg-tema/20 md:max-w-1xl mx-auto w-full p-11 shadow-xl">
          <table class="bg-tema/20 w-full border-separate border-spacing-2">
            <caption>
              <h1 class="mb-4 text-3xl font-bold uppercase">Border Spacing</h1>
            </caption>
            <tr class="bg-tema/30 text-center">
              <th class="border border-slate-400 p-4">Company</th>
              <th class="border border-slate-400 p-4">Contact</th>
              <th class="border border-slate-400 p-4">Country</th>
            </tr>
            <tr>
              <td class="border border-slate-400 p-4">Alfreds Futterkiste</td>
              <td class="border border-slate-400 p-4">Maria Anders</td>
              <td class="border border-slate-400 p-4">Germany</td>
            </tr>
            <tr>
              <td class="border border-slate-400 p-4">
                Centro comercial Moctezuma
              </td>
              <td class="border border-slate-400 p-4">Francisco Chang</td>
              <td class="border border-slate-400 p-4">Mexico</td>
            </tr>
            <tr>
              <td class="border border-slate-400 p-4">Ernst Handel</td>
              <td class="border border-slate-400 p-4">Roland Mendel</td>
              <td class="border border-slate-400 p-4">Austria</td>
            </tr>
            <tr>
              <td class="border border-slate-400 p-4">Island Trading</td>
              <td class="border border-slate-400 p-4">Helen Bennett</td>
              <td class="border border-slate-400 p-4">UK</td>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <!-- Arbitrary Variant -->
    <section class="bg-tema/5 mb-10 flex h-screen items-center p-4">
      <div class="container mx-auto">
        <div class="bg-tema/20 md:max-w-1xl mx-auto w-full p-11 shadow-xl">
          <!-- <ul class="[&>*]:bg-pink-500"> -->
          <!-- <ul class="[&>li:first-child]:bg-pink-500"> -->
          <!-- <ul class="[&>li:last-child]:bg-pink-500"> -->
          <!-- <ul class="[&>li:nth-child(3)]:bg-pink-500"> -->
          <ul
            class="[&>li:first-child]:bg-pink-500 [&>li:last-child]:bg-pink-500 [&>li:nth-child(3)]:bg-pink-500"
          >
            <li class="bg-tema/50 mb-2 rounded-md px-4 py-2">item 1</li>
            <li class="bg-tema/50 mb-2 rounded-md px-4 py-2">item 2</li>
            <li class="bg-tema/50 mb-2 rounded-md px-4 py-2">item 3</li>
            <li class="bg-tema/50 mb-2 rounded-md px-4 py-2">item 4</li>
            <li class="bg-tema/50 mb-2 rounded-md px-4 py-2">item 5</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coba Tailwind CSS 3.1</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <h1 class="text-5xl text-hijau">Hello World!</h1>
    <div class="kotak">ini tulisan</div>

    <section class="mb-20 flex h-screen items-center bg-sky-50 p-4">
      <div class="container">
        <div class="mx-auto w-full bg-sky-100 p-11 shadow-xl md:max-w-xl">
          <form>
            <div class="flex flex-wrap justify-center">
              <h1 class="mb-5 font-bold uppercase text-sky-700">my form</h1>
              <label for="nama" class="mb-2 w-full text-sky-600">Nama</label>
              <input
                type="text"
                name="nama"
                id="nama"
                class="mb-4 w-full px-4 py-2"
                placeholder="Masukkan Nama"
              />
              <button class="rounded-md bg-sky-500 px-4 py-2 text-white">
                Simpan
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
